<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findPosition(x, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === x) {
                return i;
            }
        }
        return "Phan tu " + x + " ko nam trong mang";
    }

    let arr = [1, 2, 5, 7, 9, 11];
    let x = +prompt("Nhap vao so nguyen bat ky.");
    document.write(findPosition(x, arr));
</script>
</body>
</html>
